<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            {%if todos%}
            <table class="table">
                <tr>
                    <th>Task_name</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                {%for todo in todos%}
                    <tr>
                        <td>{{todo.task_name}}</td>
                        <td>{{todo.status}}</td>
                        <td>{{todo.created_date}}</td>
                        <td>
                            <a href="" class="btn btn-outline-warning">Edit</a>
                            <a href="" class="btn btn-outline-info">Detail</a>
                            <a href="" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                {%endfor%}
            </table>

            {%else%}
            <h2 class="text-danger">No Todos</h2>
            {%endif%}
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
