<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body style="background-color: #8AF9CF;">
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #F98AF2;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TODO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="{%url 'add-todo'%}">Addyourtodos</a>
        <a class="nav-link active" href="{%url 'todos-list'%}">ListTodos</a>
        <a class="nav-link active" href="{%url 'signout'%}">Logout</a>
      </div>
    </div>
  </div>
</nav>
<div class="container" >
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 style="color: red;">Welcome User {{request.user}} !!!</h2>
        </div>
        <div class="col-4"></div>
    </div>
        <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-4">
            <h3 style="color: #105EF1;">Your pending todos are here...</h3>
            {%if todos%}
            <table class="table mt-4 ">
                <tr>
                    <th>Task_name</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                {%for todo in todos%}
                <tr>
                    <td>{{todo.task_name}}</td>
                    <td>{{todo.status}}</td>
                    <td>{{todo.created_date}}</td>
                    <td>
                        <a href="{%url 'todo-edit' todo.id%}" class="btn btn-outline-warning">Edit</a>
                    </td>
                </tr>
                {%endfor%}
            </table>

            {%else%}
            <h2 class="text-danger">No Todos</h2>
            {%endif%}
        </div>
        <div class="col-5"></div>
    </div>
</div>
</body>
</html>
